subprojects {
    apply plugin: "java"
    apply plugin: "application"
    
    repositories {
        mavenCentral()
    }
    
    dependencies {
        compile group: "com.amazonaws", name: "aws-java-sdk-lambda", version: "1.11.69"
        compile group: "com.amazonaws", name: "aws-java-sdk-logs", version: "1.11.69"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "3.2.1"
}
